<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  
</head>
<body>
          <div class=" container border border-primary mt-2 rounded border border-5">
            
            
            <input [(ngModel)]="toshow" type="text" class=" mycalc container mt-2 mb-2 border border-danger rounded" style="height:40px">
                 
            
            <!-- <div> -->
                <div class="d-flex justify-content-between mb-2">
                  <button class="btn btn-primary" type="button" style="width:100px" (click)="writetoinput('1')">1</button>
                  <button class="btn btn-primary" type="button" style="width:100px" (click)="writetoinput('2')">2</button>
                  <button class="btn btn-primary" type="button" style="width:100px" (click)="writetoinput('3')">3</button>
                  <button class="btn btn-primary" type="button" style="width:100px" (click)="writetoinput('+')">+</button>
                    
                    
                  </div>
                  <div class="d-flex justify-content-between mb-2">
                    <button class="btn btn-primary" type="button" style="width:100px" (click)="writetoinput('4')">4</button>
                    <button class="btn btn-primary" type="button" style="width:100px" (click)="writetoinput('5')">5</button>
                    <button class="btn btn-primary" type="button" style="width:100px" (click)="writetoinput('6')">6</button>
                    <button class="btn btn-primary" type="button" style="width:100px" (click)="writetoinput('-')">-</button>
                  </div>
                  <div class="d-flex justify-content-between mb-2">
                    <button class="btn btn-primary" type="button" style="width:100px" (click)="writetoinput('7')">7</button>
                    <button class="btn btn-primary" type="button" style="width:100px" (click)="writetoinput('8')">8</button>
                    <button class="btn btn-primary" type="button" style="width:100px" (click)="writetoinput('9')">9</button>
                    <button class="btn btn-primary" type="button" style="width:100px" (click)="writetoinput('*')">*</button>
                  </div>
                  <div class="d-flex justify-content-between mb-2">
                    <button class="btn btn-primary" type="button" style="width:100px" (click)="writetoinput('%')">%</button>
                    <button class="btn btn-primary" type="button" style="width:100px" (click)="writetoinput('.')">.</button>
                    <button class="btn btn-primary" type="button" style="width:100px" (click)="clear()">C</button>
                    <button class="btn btn-primary" type="button" style="width:100px" (click)="equalto()">=</button>
                  </div>
    

          </div>
        
      




    

</body>
</html>
